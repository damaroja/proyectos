

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body >

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 vh-100 color-green text-white">
          <h3 class="text-white mt-5 mx-4">CRM - JSON SERVER</h3>
          <p class="h5 mt-4">Administra tus clientes con el CRM - Json Server</p>
          <div class="d-grid gap-2">
            <button class="btn btn-success mt-5" type="button" id="clientesBtn">Clientes</button>
          </div>
        </div>
        <div class="col-md-9 vh-100 ">
            <div>
                <h1 class="m-5 text-center">Nuevo Cliente</h1>
                <form action="" class="form-group" id="form">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="telefono">Telefono</label>
                            <input type="tel" id="telefono" class="form-control" placeholder="Telefono">
                        </div>
                        <div class="col-md-6">
                            <label for="empresa">Empresa</label>
                            <input type="text" id="empresa" class="form-control" placeholder="Empresa">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <input type="submit" value="Agregar" class="btn btn-success w-100">
                        </div>
                    </div>
                    <div id="alerta"></div>
                </form>
            </div>

        </div>
      </div>
    </div>
    
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="nuevo.js"></script>
  </body>
</html>
