
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body >

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 vh-100 color-green text-white">
          <h3 class="text-white mt-5 mx-4">CRM - JSON SERVER</h3>
          <p class="h5 mt-4">Administra tus clientes con el CRM - Json Server</p>
          <div class="d-grid gap-2">
            <button class="btn btn-success mt-5" type="button" id="nuevoBtn">Nuevo Cliente</button>
          </div>
        </div>
        <div class="col-md-9 vh-100 ">
          <div class="table-responsive">
            <h1 class="m-5 text-center">Clientes</h1>
            <table
              class="table table-striped table-hover table-borderless table-primary align-middle">
              <thead class="table-light">
                <tr>
                  <th>Nombre</th>
                  <th>Telefono</th>
                  <th>Email</th>
                  <th>Empresa</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody class="table-group-divider" id="clientesList">
              </tbody>
            </table>
          </div>
          
        </div>
      </div>
    </div>
    
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
