<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center my-5 text-warning">Local Storage</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <form role="form">
            <div class="form-group">
              <label for="tweet" class="text-warning h3"> Tweet </label>
              <textarea name="tweet" id="tweet" cols="60" rows="2" class="form-control"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-warning mt-3 text-white" type="button" id="tweetBtn">Button</button>
              </div>
          </form>
        </div>
        <div class="col-md-5">
          <h3 class="text-center text-warning">Mis tweets</h3>
          <div id="misTweets"></div>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <div id="alerta" class="mt-5"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12"></div>
      </div>
      <div class="footer fixed-bottom">
        <h3 class="text-center my-5 bg-warning text-white p-3">Copyright 2023</h3>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
