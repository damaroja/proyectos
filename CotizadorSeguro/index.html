<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center mb-4">Cotiza tu seguro de Auto</h1>
        </div>
      </div>
      <div class="row color-fondo p-5 rounded">
        <div class="col-md-12">
          <h4 selected>Seleccione Marca</h4>
          <select
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
            id="marca"
          >
            
            <option value="Americano">Americano</option>
            <option value="Asiatico">Asiatico</option>
            <option value="Europeo">Europeo</option>
          </select>
        </div>
        <div class="col-md-12">
          <h4 selected>Elige el a√±o de su Auto</h4>
          <select
            class="form-select form-select-lg mb-3"
            aria-label="Default select example"
            id="year"
          >
            
          </select>
        </div>
        <h2 class="text-center">Tipo de Seguro</h2>
        <div class="d-flex flex-row justify-content-around mt-5">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              value="Basico"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              <h5>Basico</h5>
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              checked
              value="Completo"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              <h5>Completo</h5>
            </label>
          </div>
        </div>
        <div id="alerta"></div>
        <div id="informacion"></div>
        <div class="spinner" id="spinner"></div>
        <div class="d-grid">
          <button class="btn btn-warning mt-4" type="button" id="cotizarBtn">Cotizar</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
