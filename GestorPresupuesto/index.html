<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center my-5">Gasto Semanal</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-6">
              <h2 class="text-center mb-5">Agrega Gasto</h2>
              <form>
                <div class="mb-3">
                  <label for="nombre" class="form-label h5">Gasto</label>
                  <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                  <div class="form-text h6">Introduce el nombre del gasto</div>
                </div>
                <div class="mb-3">
                  <label for="cantidad" class="form-label h5">Cantidad</label>
                  <input type="number" class="form-control" id="cantidad">
                  <div class="form-text h6">Introduce Cantidad</div>
                </div>
                <button type="button" class="btn btn-primary" id="agregarBtn">Agregar</button>
              </form>
            </div>
            <div class="col-md-6">
              <h2 class="text-center mb-5">Listado Gastos</h2>
              <div id="listadoGastos"></div>
              <div id="presupuesto"></div>
              <div id="restante"></div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div id="alerta"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
