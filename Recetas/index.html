


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Recetas</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="nav">
        <h3>Buscador de Recetas</h3>
        <div class="navdiv">
            <h4>Inicio</h4>
            <h4><button class="btn btn-warning text-white mx-3" id="mis-favoritos">Mis Favoritos</button></h4>
        </div>
    </div>
    <div class="titulo">
        <h1>Buscador de Recetas</h1>
    </div>
    <div class="buscador">
        <label for="categoria">Categoria</label>
        <select name="" id="categoria">
        </select>
    </div>
    <h1 class="resultados">Resultados</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row" id="resultados">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <img class="modal-body" id="modal-body-img">
            <div class="modal-body" id="modal-body">
            </div>
            <div class="modal-footer" id="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="save-favorites">Save Favorites</button>
            </div>
          </img>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
