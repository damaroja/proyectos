<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center my-5">PacienteGestion</h1>
          <div id="alerta"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <h3>Datos del Paciente</h3>
          <form role="form">
            <div class="form-group h5 m-2">
              <label for="nombre"> Nombre Mascota </label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
              />
            </div>
            <div class="form-group m-2 h5">
              <label for="propietario"> Nombre Propietario </label>
              <input
                type="text"
                class="form-control"
                id="propietario"
                name="propietario"
              />
            </div>
            <div class="form-group m-2 h5">
              <label for="telefono"> Telefono </label>
              <input
                type="tel"
                class="form-control"
                id="telefono"
                name="telefono"
              />
            </div>
            <div class="form-group m-2 h5">
              <label for="email"> Email </label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
              />
            </div>
            <div class="form-group m-2 h5">
              <label for="fecha"> Fecha </label>
              <input
                type="date"
                class="form-control"
                id="fecha"
                name="fecha"
              />
            </div>
            <div class="form-group m-2 h5">
              <label for="hora"> Hora </label>
              <input
                type="time"
                class="form-control"
                id="hora"
                name="hora"
              />
            </div>
            <div class="form-group m-2 h5">
              <label for="sintomas">Sintomas</label>
                <textarea name="sintomas" id="sintomas" cols="50" rows="2" class="form-control"></textarea>
              </label>
            </div>
            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-primary" type="button" id="agregarBtn">Agregar Cita</button>
            </div>
          </form>
        </div>
        <div class="col-md-5">
          <h3>Administra tus citas</h3>
          <div id="citasListado"></div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
